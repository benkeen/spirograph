<html lang="en">
<head>
    <title>Spirograph</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/compiled/styles.css" rel="stylesheet">
</head>
<body>

<header id="navbar">
	<div class="navbar">
		<div class="navbar-inner">
			<div style="width: auto;" class="container">
				<a href="#" class="brand">Spirograph</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="https://github.com/benkeen/spirograph">Github</a></li>
					</ul>
				</div>
				<button class="btn btn-primary" style="margin: 10px 0px;float:right">Draw all &raquo;</button>
			</div>
		</div>
	</div>
</header>

<section>
	<ol id="spirographs"></ol>
</section>

<script type="text/template" id="spirograph-template">
	<div class="well">
		<table class="table">
			<tr>
				<td><label for="innerRadius<%= cid %>">Inner Radius</label></td>
				<td>
					<input type="range" class="innerRadius" id="innerRadius<%= cid %>" value="<%= innerRadius %>" min="10" max="200" />
					<ol class="rangeTip">
						<li class="rangeTipLeft">Small</li>
						<li class="rangeTipRight">Large</li>
					</ol>
				</td>
			</tr>
			<tr>
				<td><label for="pointFromCenter<%= cid %>">Point from Center</label></td>
				<td>
					<input type="range" class="pointFromCenter" id="pointFromCenter<%= cid %>" value="<%= pointFromCenter %>" min="0" max="100" />
					<ol class="rangeTip">
						<li class="rangeTipLeft">Small</li>
						<li class="rangeTipRight">Large</li>
					</ol>
				</td>
			</tr>
			<tr>
				<td><label for="speed<%= cid %>">Speed</label></td>
				<td>
					<input type="range" class="speed" id="speed<%= cid %>" value="<%= speed %>" min="10" max="300" />
					<ol class="rangeTip">
						<li class="rangeTipLeft">Slow</li>
						<li class="rangeTipRight">Fast</li>
					</ol>
				</td>
			</tr>
		</table>

		<button class="btn btn-primary actionButton">Draw &raquo;</button>
	</div>

	<div class="canvasWrapper">
		<canvas></canvas>
	</div>
</script>

<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/modernizr.min.js"></script>
<script src="js/libs/html5slider.js"></script>
<script src="js/libs/underscore-min.js"></script>
<script src="js/libs/backbone-min.js"></script>
<script src="js/models/spirograph.js"></script>
<script src="js/collections/spirographs.js"></script>
<script src="js/views/spirograph.js"></script>
<script src="js/views/app.js"></script>
<script src="js/app.js"></script>

</body>
</html>
