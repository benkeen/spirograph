<html lang="en">
<head>
    <title>Spirograph</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link href="assets/css/pure.min.css" rel="stylesheet">
    <link href="assets/css/spirograph.css" rel="stylesheet">
</head>
<body>

<header>
	<h1>Spirograph</h1>
</header>

<div id="spirographs"></div>

<script type="text/template" id="spirograph-template">
	<section class="pure-g">
		<div class="pure-u-1-3" id="spirographSettings">
			<ul>
				<li>
					<label>Outer Radius:</label>
					<input type="range" class="slider options" id="outerRadius" value="<#= outerRadius #>" min="10" max="250" />
				</li>
				<li>
					<label>Inner Radius:</label>
					<input type="range" class="slider options" id="innerRadius" value="<#= innerRadius #>" min="10" max="200" />
				</li>
				<li>
					<label>Pen Point:</label>
					<input type="range" class="slider options" id="penPoint" value="<#= penPoint #>" min="10" max="200" />

					<hr size="1" />
				</li>
				<li>
					<input type="checkbox" id="animate" <#= animate ? 'checked="checked"' : '' #> />
					<label for="animate">Animate</label>
				</li>
				<li>
					<input type="checkbox" id="showBorders" <#= showBorders ? 'checked="checked"' : '' #> />
					<label for="showBorders">Show borders</label>
				</li>
			</ul>

			<hr />
			<button class="pure-button" id="start">Start &raquo;</button>
		</div>

		<div class="pure-u-2-3">
			<canvas id="canvas" width="500" height="500" style="border: 1px solid #999999; background-color:#ffffff;"></canvas>
		</div>
	</section>
</script>


<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/underscore-min.js"></script>
<script src="js/libs/backbone-min.js"></script>
<script src="js/models/spirograph.js"></script>
<script src="js/views/spirographSettings.js"></script>
<script src="js/views/spirograph.js"></script>
<script src="js/app.js"></script>

</body>
</html>
