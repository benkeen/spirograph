<html lang="en">
<head>
    <title>Spirograph</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link href="assets/css/pure.min.css" rel="stylesheet">
    <link href="assets/css/spirograph.css" rel="stylesheet">
</head>
<body>

<section class="pure-g">

    <div class="pure-u-1-3" id="spirographSettings">
        <h1 style="margin: 0px">Spirograph</h1>

        <ul>
            <li>
                <label>Outer Radius:</label>
                <input type="range" class="slider options" id="outerRadius" value="250" min="10" max="250" />
            </li>
            <li>
                <label>Inner Radius:</label>
                <input type="range" class="slider options" id="innerRadius" value="182" min="10" max="200" />
            </li>
            <li>
                <label>Pen Point:</label>
                <input type="range" class="slider options" id="penPoint" value="182" min="10" max="200" />

                <hr size="1" />
            </li>
            <li>
                <input type="checkbox" id="animate" checked="checked" />
                <label for="animate">Animate</label>
            </li>
            <li>
                <input type="checkbox" id="showBorders" />
                <label for="showBorders">Show borders</label>
            </li>
        </ul>

        <hr />

        <button class="pure-button" id="start">Start &raquo;</button>
    </div>

    <div class="pure-u-2-3">
        <canvas id="canvas" width="500" height="500" style="border: 1px solid #999999; background-color:#ffffff;"></canvas>
    </div>

</section>

<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/spirograph.js"></script>

</body>
</html>
