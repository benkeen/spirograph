<html lang="en">
<head>
    <title>Spirograph</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link href="assets/css/pure.min.css" rel="stylesheet">
    <link href="assets/css/spirograph.css" rel="stylesheet">
</head>
<body>

<header>
	<h1>Backbone tests</h1>
</header>

<ol id="spirographs"></ol>

<script type="text/template" id="spirograph-template">
	<div>
		<ul>
			<li>
				<label>Outer Radius:</label>
				<input type="range" class="slider" id="outerRadius<%= cid %>" value="<%= outerRadius %>" min="10" max="250" />
			</li>
			<li>
				<label>Inner Radius:</label>
				<input type="range" class="slider" id="innerRadius<%= cid %>" value="<%= innerRadius %>" min="10" max="200" />
			</li>
			<li>
				<label>Pen Point:</label>
				<input type="range" class="slider" id="penPoint<%= cid %>" value="<%= penPoint %>" min="10" max="200" />

				<hr size="1" />
			</li>
			<li>
				<input type="checkbox" id="animate<%= cid %>" <%= animate ? 'checked="checked"' : '' %> />
				<label for="animate<%= cid %>">Animate</label>
			</li>
			<li>
				<input type="checkbox" id="showBorders<%= cid %>" <%= showBorders ? 'checked="checked"' : '' %> />
				<label for="showBorders<%= cid %>">Show borders</label>
			</li>
		</ul>

		<hr />

		<button class="pure-button startButton">Start &raquo;</button>
	</div>

	<div>
		<canvas class="canvas" width="500" height="500" style="border: 1px solid #999999; background-color:#ffffff;"></canvas>
	</div>
</script>

<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/underscore-min.js"></script>
<script src="js/libs/backbone-min.js"></script>
<script src="js/models/spirograph.js"></script>
<script src="js/collections/spirographs.js"></script>
<script src="js/views/spirograph.js"></script>
<script src="js/views/app.js"></script>
<script src="js/app.js"></script>

</body>
</html>
